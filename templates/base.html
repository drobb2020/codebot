<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CodeBot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="David Robb" />
        <meta name="description" content="Codemy.com Project" />
        <meta property="og:image" content="./assets/logo.png" />
        <meta property="og:description" content="Codemy.com Project" />
        <meta property="og:title" content="Codemy.com Project" />
        <meta name="twitter:title" content="CodeBot" />
        <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
        <link rel="stylesheet" href="{% static 'css/prism.css' %}" />
        <script src="{% static 'js/main.js' %}" defer></script>
    </head>
    <body>
        {% include "partials/navbar.html" %}

        <div class="container mt-3 w-100">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" data-timeout="5000" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    {{ message }}
                    <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="container mt-4 h-100">
            {% block content %}

            {% endblock content %}
        </div>
        {% include "partials/footer.html" %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{% static 'js/prism.js' %}"></script>
    </body>
</html>
