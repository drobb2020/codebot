{% extends "base.html" %}

{% block content %}
<h1>Hello codeBot</h1>
<pre>
<code class="line-numbers language-python">
if name == 'David':
    print("Hello David!")
else:
    print("Hello Friend")
</code>
</pre>
<div class="my-3">
    <form action="{% url 'index' %}" method="post" class="form-group">
    {% csrf_token %}
        <div class="mb-3">
            <textarea class="form-control" name="code" rows="4" placeholder="Have codeBot A.I. fix my code."></textarea>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Programming language</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <button class="btn btn-secondary w-100" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
